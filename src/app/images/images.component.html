<div class="ekart--products--container">
  <div class="ekart--product--item" *ngFor="let prod of products">
    <div class="ekart--product--image" (click)="viewProductDetails(prod.id)">
      <img [src]="prod.imageURL" class="ekart--product--image" />
    </div>

    <div class="ekart-wishlist-sale-container">
      <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">75% OFF</div>
    </div>
    <div class="ekart--add--to--price">PRICE {{ prod.price }}</div>
    <div class="ekart--product--name">NAME {{ prod.name }}</div>
    <div class="ekart--product--category">
      {{ prod.gender }} . {{ prod.category }} . {{ prod.brand }}
    </div>
    <div class="ekart--product--available-colors">
      {{ prod.color.length }} Colors. Best Seller
    </div>
    <div
      class="ekart--product--in--stock"
      [ngStyle]="{
        fontWeight: 'bold',
        color: prod.is_in_inventory ? 'Green' : 'Red'
      }"
    >
      {{
        prod.is_in_inventory ? "Available in stock" : "Not available in stock"
      }}
    </div>
  </div>
</div>
